# Joint type mapping for reference
joint_types:
  joint_1: 'revolute'  # Base rotation
  joint_2: 'revolute'  # Shoulder
  joint_3: 'revolute'  # Elbow
  joint_4: 'revolute'  # Wrist rotation 1
  joint_5: 'revolute'  # Wrist rotation 2
  joint_6: 'revolute'  # Wrist rotation 3
  joint_7: 'prismatic' # Gripper finger 1
  joint_8: 'prismatic' # Gripper finger 2

# Joint groups for easier control
joint_groups:
  arm_joints:
    - 'joint_1'
    - 'joint_2'
    - 'joint_3'
    - 'joint_4'
    - 'joint_5'
    - 'joint_6'
  
  gripper_joints:
    - 'joint_7'
    - 'joint_8'
  
  all_joints:
    - 'joint_1'
    - 'joint_2'
    - 'joint_3'
    - 'joint_4'
    - 'joint_5'
    - 'joint_6'
    - 'joint_7'
    - 'joint_8'

# Suggested joint limits (update with actual values!)
