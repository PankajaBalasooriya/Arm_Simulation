# Joint Names Configuration for GP7 Robot
# ROS2 Version - converted from ROS1

# Controller joint names for the GP7 Robot
# Note: Empty string '' at start is intentional (may represent a fixed base or placeholder)
controller_joint_names: 
  - ''
  - 'joint_1'
  - 'joint_2'
  - 'joint_3'
  - 'joint_4'
  - 'joint_5'
  - 'joint_6'
  - 'joint_7'
  - 'joint_8'

# Alternative format without empty string (use if controllers don't need placeholder)
# active_joint_names:
#   - 'joint_1'
