# ROS2 Control Configuration for GP7 Robot
# This file configures controllers for use with ros2_control

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    
    # List of controllers
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    
    gripper_controller:
      type: position_controllers/GripperActionController

# Joint State Broadcaster
# Publishes joint states to /joint_states topic
joint_state_broadcaster:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
      - joint_7
      - joint_8

# Arm Controller (Joints 1-6)
# Trajectory controller for smooth motion
arm_controller:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    
    allow_partial_joints_goal: false
    allow_integration_in_goal_trajectories: true
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
      
      joint_1:
        trajectory: 0.05
        goal: 0.01
      joint_2:
        trajectory: 0.05
        goal: 0.01
      joint_3:
        trajectory: 0.05
        goal: 0.01
      joint_4:
        trajectory: 0.05
        goal: 0.01
      joint_5:
        trajectory: 0.05
        goal: 0.01
      joint_6:
        trajectory: 0.05
        goal: 0.01

# Gripper Controller (Joints 7-8)
# Position controller for gripper fingers
gripper_controller:
  ros__parameters:
    joint: joint_7  # Can control both fingers together
    
    action_monitor_rate: 20.0
    goal_tolerance: 0.001
    max_effort: 10.0
    
    stall_velocity_threshold: 0.001
    stall_timeout: 1.0

